<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidyo.ai-frontend-assignment</title>
</head>

<body>
    <main id="app">
        <h2>Vidyo.ai-frontend-assignment</h2>

        <section>
            <div class="card">
                <button id="input-video" type="button">Video Input</button>
                <input tab-index="-1" id="input-video" style="display:none" type="file" accept="video/*,.mp4" required>
                <span style="padding-left:5em">&nbsp;</span>
                <button id="input-subs" type="button">SRT Input</button>
                <input tab-index="-1" id="input-subs" style="display:none" type="file" accept=".srt" required>
            </div>
        </section>
        <section>
            <canvas id="player" class="bg-red-300 w-96 h-48">
			  </canvas>
            <br/>
            <progress id="seekbar" value="0" max="100"></progress>
        </section>
        <section>
            <div class="card">
                <button id="Backward" type="button">Backward</button>
                <button id="play-pause" type="button">Play/Pause</button>
                <button id="forward" type="button">Forward</button>
            </div>
        </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
